<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <header>
      <div class="header_manu__container">
        <div class="header_manu__logo">
          <object class="svg_logo" data="./assets/svgs/Vector(1).svg"></object>
          <p>Lasles<span>VPN</span></p>
        </div>
        <nav class="header_manu__links">
          <ul class="header_navBar__list">
            <li class="header_navBar__item"><a href="#">about</a></li>
            <li class="header_navBar__item"><a href="#">features</a></li>
            <li class="header_navBar__item"><a href="#">pricing</a></li>
            <li class="header_navBar__item"><a href="#">testimonials</a></li>
            <li class="header_navBar__item"><a href="#">help</a></li>
          </ul>
        </nav>
        <div class="header_manu__btns">
          <input type="button" value="Sign in" class="btn-link btn-in" />
          <input type="button" value="Sign Up" class="btn-link btn" />
        </div>
        <div class="header_manu__humburger">
          <div class="humburger">
            <span class="humburger_line"></span>
            <span class="humburger_line"></span>
            <span class="humburger_line"></span>
          </div>
        </div>
      </div>
      <div class="header_log_container-mobile">
        <div class="header_log_in">
          <input
            type="button"
            value="Sign in"
            class="mobile_log mobile_log-in"
          />
        </div>
        <div class="header_log_up">
          <input
            type="button"
            value="Sign Up"
            class="mobile_log mobile_log-up"
          />
        </div>
      </div>
      <div class="header_banner_wrapper">
        <div class="header_banner-headline">
          <h1>Want anything to be easy with <span>LaslesVPN.</span></h1>
          <p>
            Provide a network for all you needs with ease and fun using
            LaslesVPN discover interesting features from us.
          </p>
          <a href="#">get started</a>
        </div>
        <div class="header_banner-hero">
          <object data="./assets/svgs/hero.svg"></object>
        </div>
      </div>
    </header>
  </body>
  <script src="./js/app.js" defer></script>
</html>
